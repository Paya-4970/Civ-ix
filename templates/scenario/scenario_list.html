{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="scenario-container">
    <h1 class="scenario-title">سناریوها</h1>
    
    <div class="scenario-list">
        {% for scenario in scenarios %}
        <div class="scenario-item">
            <a href="{% url 'scenario:scenario_by_id' scenario.id %}" class="scenario-link">
                <div class="scenario-content">
                    <h3 class="scenario-item-title">{{ scenario.title }}</h3>
                    {% if scenario.description %}
                    <p class="scenario-description">{{ scenario.description }}</p>
                    {% endif %}
                </div>
                <div class="scenario-arrow">
                    <i class="fas fa-chevron-left"></i>
                </div>
            </a>
            <div class="scenario-divider"></div>
        </div>
        {% endfor %}
    </div>
</div>

<link rel="stylesheet" href="{% static 'css/scenario/scenario-list.css' %}">

{% endblock %}
